<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Hospital Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body { padding-top: 70px; }
  </style>
</head>
<body>
  <!-- Navigation Bar (same as homepage) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Hospitality</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/homepage/">Home</a>
              </li>
          <li class="nav-item">
            <a class="nav-link" href="/patients/">Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/doctors/">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/appointments/">Appointments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/contact/">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Contact Form Section -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="mb-4 text-center">Contact Us</h2>
        <form method="POST" action="/contact/">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Your email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" rows="5" class="form-control" id="message" placeholder="Your message" required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="footer mt-5 bg-light py-3">
    <div class="container text-center">
      <small>&copy; 2025 Hospital Management System. All rights reserved.</small>
    </div>
  </footer>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
